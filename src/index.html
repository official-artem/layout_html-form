<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="container">
          <label>
            Surname:
            <input
              type="text"
              name="text"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="container">
          <label>
            Name:
            <input
              type="text"
              name="text"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="container">
          <label>
            How old are you:
            <input
              type="number"
              name="text"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="container">
          <label>
            Full date of birth:
            <input
              type="date"
              name="date"
            >
          </label>
        </div>
        <div class="container">
          <label>
            I accept the term of the agreement:
            <input
              type="checkbox"
              name="acceptOfAgreement"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="container">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="container">
          <label>
            Password:
            <input
              type="password"
              name="password"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="container">
          Do you love cats?
          <label>
            <input
            type="radio"
            name="radioYes"
            >
            Yes
          </label>
          <label>
            <input
            type="radio"
              name="radioNo"
            >
            No
          </label>
        </div>
        <div class="container">
          <label>
            What is your favorite color?
            <input type="color" name="color">
          </label>
        </div>
        <div class="container">
          <label>
            What time do you go to bed?
            <input type="time" name="timeOfBed">
          </label>
        </div>
        <div class="container">
          <label>
            What are your favorite brand of cars?
            <select name="favoriteCars" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="container">
          <label>
            How do you rate our work?
            <input type="range" name="rateOfWork">
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="container">
          <label>
            Comments:
            <textarea
              name="textarea"
              cols="20"
              rows="2"
              minlength="5"
              maxlength="100"
           ></textarea>
          </label>
        </div>
        <div class="container">
          <label>
            Would you recommend us?
            <select name="select">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
