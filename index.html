<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="style.f692c48e.css"><title>HTML Form</title><link rel="stylesheet" href="style.f692c48e.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="label"> Surname: <input type="text" name="text" autocomplete="off"> </label> <label class="label"> Name: <input type="text" name="text" autocomplete="off"> </label> <label class="label"> How old are You: <input class="twelve" type="number" name="text" min="1" max="100" value="12"> </label> <label class="label"> Full date of birth: <input type="date" name="date"> </label> <label class="label"> I accept the term of the agreement <input type="checkbox" name="acceptOfAgreement"> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="label"> E-mail: <input type="email" name="email" id="email" placeholder="email@example.com" required> </label> <label class="label"> Password: <input type="password" name="password" required> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="radio" value="yes"> Yes </label> <label> <input type="radio" name="radio" value="no"> No </label> </div> <label class="label"> What is your favorite color? <input type="color" name="color"> </label> <label class="label"> What time do you go to bed? <input type="time" name="timeOfBed"> </label> <label class="label"> What are your favorite brand of cars? <select name="favoriteCars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="label"> How do you rate our work? <input type="range" name="rateOfWork"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="label"> Comments: <textarea name="textarea" cols="20" rows="2" minlength="5" maxlength="100"></textarea> </label> <label class="label"> Would you recommend us? <select name="select"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
